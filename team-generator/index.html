<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <h1>Team Generator</h1>
    <table>
      <tr>
        <td colspan="3" id="not_assigned"></td>
      </tr>
      <tr>
        <td>Team 1</td>
        <td>Team 2</td>
        <td>Team 3</td>
      </tr>
      <tr>
        <td>
          <button onclick="assignMemberToTeam(1)">Assign</button>
          <ul id="team_1"></ul>
        </td>
        <td>
          <button onclick="assignMemberToTeam(2)">Assign</button>
          <ul id="team_2"></ul>
        </td>
        <td>
          <button onclick="assignMemberToTeam(3)">Assign</button>
          <ul id="team_3"></ul>
        </td>
      </tr>
    </table>
  </body>
</html>
